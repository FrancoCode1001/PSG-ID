<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="psg_style.css">
    <script src="https://kit.fontawesome.com/98505e79f0.js" crossorigin="anonymous"></script>
    <title>PSG.FR</title>
</head>
<body>
    <nav>
        <img src="https://images.psg.media/media/179063/psg-logo.png" alt="">
    </nav>
    <div class="header"></div>
    <div class="formulario">
        <form action="" method="get">
            <h1>INICIAR SESIÓN</h1>
            <div class="line"></div>
            <p class="p1">Iniciar sesión con correo electrónico</p>
            <h2>Email <span style="color: #ff1541;">*</span></h2>
            <input type="email" required>
            <h2>Contraseña <span style="color: #ff1541;">*</span></h2>
            <input type="password" required><br>
            <a href="#1">¿Se te olvidó tu contraseña?</a><br>
            <button>INICIAR SESIÓN</button>
            <p class="p2">No tiene cuenta ? <a href="#2"> Crea una cuenta</a></p>
        </form>
    </div>
    <footer><i style="color: #ff1541;" class="fa-solid fa-chevron-left"></i> ESPALDA</footer><br><br><br><br><br>
</body>
</html>
